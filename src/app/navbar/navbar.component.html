<header>
  <nav class="navbar navbar-expand-lg navbar-light static-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">
          <img src="/assets/site-logo.png" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        
  
        <li class="nav-item" routerLinkActive="active current" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/doctorregistration">Register As Doctor</a>
        </li>
  
        <li class="nav-item" routerLinkActive="active current" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/patientregistration">Register As Patient</a>
        </li>
        
        <li class="nav-item" routerLinkActive="active current" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        
        <li class="nav-item" routerLinkActive="active current" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/profile" >Profile</a>
        </li>
        
        <li class="nav-item" routerLinkActive="active current" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/posts">Posts</a>
        </li>
  
        <li class="nav-item" routerLinkActive="active current" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/followers" [queryParams]="{page:1,order:'newest'}">Followers</a>
        </li>
  
        <li class="nav-item" routerLinkActive="active current" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/logout">Logout</a>
        </li>
        <li class="nav-item" routerLinkActive="active current" *ngIf="isLoggedIn">
          <a class="nav-link">{{ loggedUserName }}</a>
        </li>
        
      </ul>
    </div>
  </nav>
</header>
